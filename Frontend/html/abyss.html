<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../../img/maps/download.png" />
    <link rel="stylesheet" href="../css/cssreset.css" />
    <link rel="stylesheet" href="../css/confg.css" />
    <link rel="stylesheet" href="../css/confgagents.css" />
    <link rel="stylesheet" href="../css/configstructure.css" />
    <link rel="stylesheet" href="../css/confgmaps.css" />
    <link rel="stylesheet" href="../css/abyss.css" />
    <title>comp-valorant.com</title>
  </head>
  <body>
    <header>
      <h1 class="namemap">ABYSS</h1>
      <section class="percentage">
        <section class="winratepercentage">
          <h2 class="element1">Attacker Win Rate:</h2>
          <p id="winrate">49,6%</p>
        </section>
        <section class="results">
          <h2 class="element3">Map:</h2>
          <p id="result" class="element4"></p>
        </section>
      </section>
    </header>
    <section class="container">
      <section class="maps">
        <a class="card card1" href="./bind.html">
          <h2>BIND</h2>
        </a>
        <a class="card card2" href="./lotus.html">
          <h2>LOTUS</h2>
        </a>
        <a class="card card3" href="./icebox.html">
          <h2>ICEBOX</h2>
        </a>
        <a class="card card4" href="./sunset.html">
          <h2>SUNSET</h2>
        </a>
        <a class="card card5" href="./haven.html">
          <h2>HAVEN</h2>
        </a>
        <a class="card card6" href="./ascent.html">
          <h2>ASCENT</h2>
        </a>
      </section>
      <section class="agents">
        <section class="toppart">
          <section class="cardagnts">
            <div class="wrapper">
              <img
                src="../../img/agentes/jett/maxresdefault (1).jpg"
                class="cover-image"
              />
              <p class="name-text">JETT</p>
            </div>
            <img
              src="../../img/agentes/jett/600px-Jett_Artwork.png"
              class="character"
            />
          </section>
          <section class="cardagnts">
            <div class="wrapper">
              <img
                src="../../img/agentes/skye/6292d525f11efc5f69f51b3519cb9873c4a533a7-1920x1080.jpg"
                class="cover-image"
              />
              <p class="name-text">SKYE</p>
            </div>
            <img
              src="../../img/agentes/skye/Skye_Artwork_Full.webp"
              class="character"
            />
          </section>
          <section class="cardagnts">
            <div class="wrapper">
              <img
                src="../../img/agentes/cypher/VALORANT-Cypher.jpg"
                class="cover-image"
              />
              <p class="name-text">CYPHER</p>
            </div>
            <img
              src="../../img/agentes/cypher/Cypher_-_Full_body.webp"
              class="character"
            />
          </section>
        </section>
        <section class="bottompart">
          <section class="cardagnts">
            <div class="wrapper">
              <img
                src="../../img/agentes/killjoy/how-to-play-killjoy-valorant.jpg"
                class="cover-image"
              />
              <p class="name-text">KILLJOY</p>
            </div>
            <img
              src="../../img/agentes/killjoy/Killjoy_-_Full_body.webp"
              class="character"
            />
          </section>
          <section class="cardagnts">
            <div class="wrapper">
              <img
                src="../../img/agentes/omem/men-valorant-habilidades-dicas-como-jogar.jpg"
                class="cover-image"
              />
              <p class="name-text">OMEM</p>
            </div>
            <img
              src="../../img/agentes/omem/Omen_-_Full_body.webp"
              class="character"
            />
          </section>
        </section>
      </section>
      <section class="skills">
        <section class="classimg">
          <img src="../../img/minimap/Abyss-.png" onmouseover="hover()"/>
        </section>
        <section class="description">
          <p id="description"></p>
        </section>
        <section class="agentskills">
          <div class="skill1">
            <img id="imgskill1" src=""/>
            <h2 id="h2skill1"></h2>
            <p id="descriptionskill1"></p>
          </div>
          <div class="skill2">
            <img id="imgskill2" src=""/>
            <h2 id="h2skill2"></h2>
            <p id="descriptionskill2"></p>
          </div>
          <div class="skill3">
            <img id="imgskill3" src=""/>
            <h2 id="h2skill3"></h2>
            <p id="descriptionskill3"></p>
          </div>
          <div class="skill4">
            <img id="imgskill4" src=""/>
            <h2 id="h2skill4"></h2>
            <p id="descriptionskill4"></p>
          </div>
        </section>
      </section>
    </section>
    <script src="../js/headerjs.js"></script>
    <script src="../js/requisitAPI.JS"></script>
  </body>
</html>
